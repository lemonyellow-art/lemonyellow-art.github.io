<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-wrapper">
        <!-- Fixed Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <header class="site-header">
                    <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
                </header>
                
                <nav class="site-nav">
                    <a href="{{ '/' | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Gallery</a>
                    <a href="{{ '/tags' | relative_url }}" {% if page.url == "/tags/" %}class="active"{% endif %}>Tags</a>
                    <a href="{{ '/about' | relative_url }}" {% if page.url == "/about/" %}class="active"{% endif %}>About</a>
                    <a href="{{ '/contact' | relative_url }}" {% if page.url == "/contact/" %}class="active"{% endif %}>Contact</a>
                </nav>

                <footer class="sidebar-footer">
                    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
                </footer>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {{ content }}
        </main>
    </div>
</body>
</html>
