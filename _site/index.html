<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Lemon Yellow Art</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="site-wrapper">
        <!-- Fixed Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <header class="site-header">
                    <a href="/" class="site-title">Lemon Yellow</a>
                </header>
                
                <nav class="site-nav">
                    <a href="/" class="active">Gallery</a>
                    <a href="/tags" >Tags</a>
                    <a href="/about" >About</a>
                    <a href="/contact" >Contact</a>
                </nav>

                <footer class="sidebar-footer">
                    <div class="social-links">
                        <a href="https://instagram.com/YOUR_INSTAGRAM_HANDLE" target="_blank" class="social-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                    <p>&copy; 2025 Lemon Yellow Art</p>
                </footer>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="gallery-grid">
    
    <div class="artwork-item">
        <a href="/artwork/1/" class="artwork-link">
            <div class="artwork-image">
                <img src="/assets/images/20220111_FanjingStairs_EN-IN6226216526_1920x1080.jpg" alt="Sample Artwork">
            </div>
            <div class="artwork-info">
                <h3 class="artwork-title">Sample Artwork</h3>
                <div class="artwork-tags">
                    
                    <span class="tag">digital</span>
                    
                    <span class="tag">illustration</span>
                    
                    <span class="tag">nature</span>
                    
                </div>
            </div>
        </a>
    </div>
    
    <div class="artwork-item">
        <a href="/artwork/2/" class="artwork-link">
            <div class="artwork-image">
                <img src="/assets/images/20220111_FanjingStairs_EN-IN6226216526_1920x1080.jpg" alt="Another Sample Artwork">
            </div>
            <div class="artwork-info">
                <h3 class="artwork-title">Another Sample Artwork</h3>
                <div class="artwork-tags">
                    
                    <span class="tag">painting</span>
                    
                    <span class="tag">abstract</span>
                    
                    <span class="tag">color</span>
                    
                </div>
            </div>
        </a>
    </div>
    
    <div class="artwork-item">
        <a href="/artwork/sample-artwork/" class="artwork-link">
            <div class="artwork-image">
                <img src="/assets/images/20220111_FanjingStairs_EN-IN6226216526_1920x1080.jpg" alt="Sample Artwork">
            </div>
            <div class="artwork-info">
                <h3 class="artwork-title">Sample Artwork</h3>
                <div class="artwork-tags">
                    
                    <span class="tag">digital</span>
                    
                    <span class="tag">illustration</span>
                    
                </div>
            </div>
        </a>
    </div>
    
</div> 
        </main>
    </div>
</body>
</html>
